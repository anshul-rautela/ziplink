spring.application.name=ziplink

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ziplink-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:anshul}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:anshul@123}
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate settings - FORCE CREATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=${PORT:8080}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Connection Pool Settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000


spring.jpa.open-in-view=false